+<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   
  </head>
  <script>
    function allowDrop(event) {
      event.preventDefault();
    }
    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("Text");
      event.target.appendChild(document.getElementById(data));
    }
    function drag(event) {
      event.dataTransfer.setData("Text", event.target.id);
    }
  </script>

  <body>
    <img class="logo" width="25%" src="./logo.png" />
    <div id="app"></div>
    <h1 class="title"></h1>

    <div
      class="logo-badge"
      id="logo-badge"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
    >
      <img class="logo" width="20%" src="./logo-r.png" />
    </div>

    <input type="button" id="btnSave" value="Save PNG" onclick="clear()" />
    <div id="img-out" ></div>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div id="sentences-id" width="336" height="69"></div>
    </div>
    <div class="color-text">
      <button
        type="button"
        onclick="document.getElementById('logo-badge').style.color = 'red'"
      >
        Red
      </button>
      <button
        type="button"
        onclick="document.getElementById('logo-badge').style.color = 'blue'"
      >
        Blue
      </button>
      <button
        type="button"
        onclick="document.getElementById('logo-badge').style.color = 'black'"
      >
        Black
      </button>
    </div>

    <script>
    
    </script>
    <script src="src/index.js"></script>
  </body>
</html>
